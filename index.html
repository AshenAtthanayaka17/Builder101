<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Introduction</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Modern Tech Theme: Dark background and centered content */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A; /* Slate 900 - Dark Background */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        /* Custom gradient text effect for a "modern tech" feel with a pulsing shadow */
        .text-gradient {
            background-image: linear-gradient(45deg, #6366F1, #3B82F6, #14B8A6); /* Indigo, Blue, Teal */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback */
            animation: pulse-glow 3s infinite alternate;
        }

        @keyframes pulse-glow {
            from {
                /* Start with a subtle blue glow */
                filter: drop-shadow(0 0 5px rgba(59, 130, 246, 0.4));
            }
            to {
                /* Transition to a more noticeable teal glow */
                filter: drop-shadow(0 0 10px rgba(20, 184, 166, 0.8));
            }
        }
    </style>
</head>
<body>
    <!-- Main content card with a subtle frosted glass effect -->
    <div class="p-8 rounded-xl backdrop-blur-sm bg-white/5 border border-slate-700 shadow-2xl max-w-lg mx-auto">
        <p class="text-slate-400 text-lg mb-4 uppercase tracking-widest">
            Identity Confirmed
        </p>
        <h1 class="text-5xl md:text-6xl font-extrabold text-gradient leading-tight">
            My Name is Ashen Aththanayaka
        </h1>
        <p class="text-slate-500 mt-4 text-sm">
            Welcome to the digital realm.
        </p>
    </div>
</body>
</html>
